<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Card - Stefanini Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/stefanini-logo.png" alt="Stefanini GROUP">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="suporte.html">Suporte</a>
        </nav>
        <a href="cadastro.html" class="add-button">ADD</a>
    </header>
    <main>
        <h2>Cadastrar Novo Serviço</h2>
        <form id="cadastroForm">
            <input type="text" placeholder="Nome do Cliente" required>
            <input type="text" placeholder="Número do Contrato" required>
            <input type="date" placeholder="Data de Assinatura" required>
            <input type="date" placeholder="Vigência" required>
            <input type="text" placeholder="Situação" required>
            <input type="text" placeholder="Objeto Principal" required>
            <input type="text" placeholder="Diretor de Delivery" required>
            <input type="text" placeholder="Versão Healthcheck" required>
            <input type="text" placeholder="Área" required>
            <input type="text" placeholder="Linguagens Utilizadas" required>
            <textarea placeholder="Observações"></textarea>
            <input type="text" placeholder="Cadastrado por" required>
            <input type="email" placeholder="E-mail do responsável" required>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
